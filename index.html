    <!-- 未知长度字符串中出现次数最多的字符及出现的次数 -->
    <script>
        function findMaxSub(str) {
            let map = new Map(),
                arr = [];
            arr = str.split('');
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                if (map.has(item)) {
                    map.set(item, map.get(item) + 1);
                } else {
                    map.set(item, 1);
                }
            }
            let max = 0;
            let index;
            for (let [k, v] of map) {
                max = Math.max(max, v);
                if (max === v) {
                    index = k;
                }
            }
            return [index, max];
        }
        console.log(findMaxSub('dsdsdsdsddsfefef'));
    </script>
